<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoper</title>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/d7ee95e250.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="wrapper">
        <p class="info">
            <i class="fa-solid fa-question"></i>
        </p>

        <h1>Stoper</h1>
        <p class="stopwatch">0:00</p>
        <p class="time">0:00</p>

        <div class="buttons">
            <button class="start"><i class="fa-solid fa-play"></i></button>
            <button class="pause"><i class="fa-solid fa-pause"></i></button>
            <button class="stop"><i class="fa-solid fa-stop"></i></button>
            <button class="reset"><i class="fa-solid fa-xmark"></i></button>
            <button class="history">Archiwum</button>
        </div>

        <ul class="time-list">
            <p><span>123</span> djsakndj</p>
        </ul>
    </div>

    <div class="modal-shadow">
        <div class="modal">
            <h3>Instrukcja:</h3>
            <p><i class="fa-solid fa-play"></i> - start</i></p>
            <p><i class="fa-solid fa-pause"></i> - pauza</p>
            <p><i class="fa-solid fa-stop"></i> - stop</p>
            <p><i class="fa-solid fa-xmark"></i> - skasuj wszystko (łącznie z archiwum)</p>
            <p><strong>Archiwum</strong> - zobacz wcześniejsze pomiary</p>

            <button class="close">Zamknij</button>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
